    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            direction: rtl; /* Right-to-left for Arabic */
            text-align: right; /* Align text to the right */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded corners */
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Darker indigo */
        }
        .btn-secondary {
            background-color: #e5e7eb; /* Light gray */
            color: #374151; /* Dark gray text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #d1d5db; /* Darker light gray */
        }
        .input-field {
            border: 1px solid #d1d5db; /* Light gray border */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensure cards in grid have equal height */
        }
        .person-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            position: relative; /* For checkbox positioning */
        }
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .person-card.selected {
            border: 2px solid #4f46e5; /* Highlight selected cards */
        }
        .gender-male {
            background-color: #e0e7ff; /* Light indigo for males */
        }
        .gender-female {
            background-color: #ffe4e6; /* Light rose for females */
        }
        .checkbox-container {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem; /* Position to the left for RTL */
            z-index: 5;
        }
        /* Custom modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: left; /* Align to left for RTL */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer; /* Add cursor pointer for better UX */
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
        /* Loading Modal Specific Styles */
        #loadingModal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (replace with your actual config if different)
        const firebaseConfig = {
            apiKey: "AIzaSyBOXGJek0FHS1VqXhkgORMq-VrPoN1db3w",
            authDomain: "family-9b0b8.firebaseapp.com",
            databaseURL: "https://family-9b0b8-default-rtdb.firebaseio.com",
            projectId: "family-9b0b8",
            storageBucket: "family-9b0b8.firebasestorage.app",
            messagingSenderId: "409089079475",
            appId: "1:409089079475:web:93f8be81e247ecfe2758c6",
            measurementId: "G-X5LDQB1WC9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let allFamilyMembers = []; // Stores all members fetched from Firestore
        let displayedFamilyMembers = []; // Stores members currently displayed after filtering/searching
        let selectedPersonIds = new Set(); // Stores IDs of selected members

        // Get app ID from environment or use a default
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Declare DOM elements globally but assign them inside DOMContentLoaded
        let familyMembersGrid;
        let noMembersMessage;
        let searchInput;
        let genderFilter;
        let maritalStatusCheckboxes;
        let lifeStatusFilter;
        // ageFilter removed as it's no longer in HTML
        let ageMinFilter;
        let ageMaxFilter;
        let hasFatherFilter;
        let hasMotherFilter;
        let hasChildrenFilter;
        let hasSpouseFilter;

        let filterByFatherInput;
        let filterByFatherSuggestions;
        let filterByFatherId;
        let filterByMotherInput;
        let filterByMotherSuggestions;
        let filterByMotherId;
        let filterBySiblingInput;
        let filterBySiblingSuggestions;
        let filterBySiblingId;

        let clearFiltersBtn;
        let selectAllCheckbox;
        let exportExcelBtn;
        let messageModal;
        let modalMessage;
        let closeMessageModalBtn;
        let confirmMessageModalBtn;
        let loadingModal;

        let displayedCountSpan;
        let selectedCountSpan;
        let totalDisplayedCountSpan;
        let totalFamilyCountSpan;


        // --- Utility Functions ---

        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        function closeModal() {
            messageModal.style.display = 'none';
        }

        function showLoadingModal() {
            loadingModal.style.display = 'flex';
        }

        function hideLoadingModal() {
            loadingModal.style.display = 'none';
        }

        function calculateAge(birthDateTimestamp) {
            if (!birthDateTimestamp) return 'غير محدد';
            const birthDate = birthDateTimestamp.toDate();
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // --- Data Fetching ---

        async function fetchFamilyMembers() {
            if (!userId) {
                console.log("User ID not available, cannot fetch family members.");
                return;
            }
            showLoadingModal();
            try {
                const q = collection(db, `artifacts/${appId}/users/${userId}/familyMembers`);
                const querySnapshot = await getDocs(q);
                allFamilyMembers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("Family members fetched:", allFamilyMembers);
                totalFamilyCountSpan.textContent = allFamilyMembers.length; // Update total count
                displayFamilyMembers(); // Initial display after fetching
            } catch (error) {
                console.error("Error fetching family members:", error);
                showModal("حدث خطأ أثناء جلب بيانات العائلة: " + error.message);
            } finally {
                hideLoadingModal();
            }
        }

        // --- Handle Related Person Filter Input (Generic for Father, Mother, Sibling filters) ---
        function handleRelatedPersonFilterInput(inputElement, suggestionsElement, hiddenIdElement) {
            // Add a check to ensure inputElement is not null before adding event listener
            if (!inputElement) {
                console.error("Input element is null for handleRelatedPersonFilterInput. Cannot add event listener.");
                return;
            }

            inputElement.addEventListener('input', () => {
                const searchText = inputElement.value.toLowerCase();
                suggestionsElement.innerHTML = '';
                suggestionsElement.classList.add('hidden');
                hiddenIdElement.value = ''; // Clear hidden ID on input change

                if (searchText.length < 2) return;

                const currentFilteredSuggestions = allFamilyMembers.filter(person =>
                    person.fullName && person.fullName.toLowerCase().includes(searchText)
                );

                if (currentFilteredSuggestions.length > 0) {
                    suggestionsElement.classList.remove('hidden');
                    currentFilteredSuggestions.forEach(person => {
                        const div = document.createElement('div');
                        div.classList.add('suggestions-list-item');
                        div.textContent = person.fullName; // Display full name in suggestion list

                        div.addEventListener('click', () => {
                            // Always set full name for the input field when a suggestion is selected
                            inputElement.value = person.fullName;
                            hiddenIdElement.value = person.id;
                            suggestionsElement.classList.add('hidden');
                            displayFamilyMembers(); // Re-display members after selection
                        });
                        suggestionsElement.appendChild(div);
                    });
                }
            });

            // Hide suggestions when clicking outside
            // Add a check to ensure inputElement is not null before adding event listener
            if (document && inputElement) {
                document.addEventListener('click', (event) => {
                    if (!inputElement.parentNode.contains(event.target)) {
                        suggestionsElement.classList.add('hidden');
                    }
                });
            }
        }


        // --- Filtering and Display ---

        function displayFamilyMembers() {
            familyMembersGrid.innerHTML = '';
            displayedFamilyMembers = []; // Reset displayed members
            selectedPersonIds.clear(); // Clear selections on new filter application
            selectAllCheckbox.checked = false; // Uncheck select all

            const searchTerm = searchInput.value.toLowerCase();
            const selectedGender = genderFilter.value;
            const selectedMaritalStatuses = Array.from(maritalStatusCheckboxes)
                                                .filter(checkbox => checkbox.checked)
                                                .map(checkbox => checkbox.value);
            const selectedLifeStatus = lifeStatusFilter.value;
            const ageMin = parseInt(ageMinFilter.value); // NEW
            const ageMax = parseInt(ageMaxFilter.value); // NEW
            const selectedHasFather = hasFatherFilter.value;
            const selectedHasMother = hasMotherFilter.value;
            const selectedHasChildren = hasChildrenFilter.value;
            const selectedHasSpouse = hasSpouseFilter.value;

            // Ensure relationship filter IDs are valid before accessing .value
            const filterByFatherIdValue = filterByFatherId ? filterByFatherId.value : '';
            const filterByMotherIdValue = filterByMotherId ? filterByMotherId.value : '';
            const filterBySiblingIdValue = filterBySiblingId ? filterBySiblingId.value : '';

            const filteredMembers = allFamilyMembers.filter(person => {
                const matchesSearch = searchTerm === '' ||
                                      (person.fullName && person.fullName.toLowerCase().includes(searchTerm)) ||
                                      (person.idNumber && person.idNumber.toLowerCase().includes(searchTerm));

                const matchesGender = selectedGender === 'All' || person.gender === selectedGender;

                // Marital Status Filter (Updated for multiple selection)
                const matchesMaritalStatus = selectedMaritalStatuses.length === 0 || selectedMaritalStatuses.includes(person.maritalStatus);

                let matchesLifeStatus = true;
                if (selectedLifeStatus === 'Alive') {
                    matchesLifeStatus = person.isAlive !== false; // isAlive is true or undefined
                } else if (selectedLifeStatus === 'Deceased') {
                    matchesLifeStatus = person.isAlive === false;
                }

                // Age Range Filter (NEW)
                let matchesAgeRange = true;
                if (person.birthDate) {
                    const personAge = calculateAge(person.birthDate);
                    if (!isNaN(ageMin) && personAge < ageMin) {
                        matchesAgeRange = false;
                    }
                    if (!isNaN(ageMax) && personAge > ageMax) {
                        matchesAgeRange = false;
                    }
                } else if (!isNaN(ageMin) || !isNaN(ageMax)) {
                    matchesAgeRange = false; // If age filter is active but person has no birth date
                }

                let matchesHasFather = true;
                if (selectedHasFather === 'Yes') {
                    matchesHasFather = !!person.fatherId;
                } else if (selectedHasFather === 'No') {
                    matchesHasFather = !person.fatherId;
                }

                let matchesHasMother = true;
                if (selectedHasMother === 'Yes') {
                    matchesHasMother = !!person.motherId;
                } else if (selectedHasMother === 'No') {
                    matchesHasMother = !person.motherId;
                }

                let matchesHasChildren = true;
                if (selectedHasChildren === 'Yes') {
                    matchesHasChildren = (person.childrenIds && person.childrenIds.length > 0);
                } else if (selectedHasChildren === 'No') {
                    matchesHasChildren = !(person.childrenIds && person.childrenIds.length > 0);
                }

                let matchesHasSpouse = true;
                if (selectedHasSpouse === 'Yes') {
                    matchesHasSpouse = (person.spouseIds && person.spouseIds.length > 0) || (person.manualSpouseNames && person.manualSpouseNames.length > 0);
                } else if (selectedHasSpouse === 'No') {
                    matchesHasSpouse = !(person.spouseIds && person.spouseIds.length > 0) && !(person.manualSpouseNames && person.manualSpouseNames.length > 0);
                }

                // Filter by Father
                let matchesFilterByFather = true;
                if (filterByFatherIdValue) {
                    matchesFilterByFather = person.fatherId === filterByFatherIdValue;
                }

                // Filter by Mother
                let matchesFilterByMother = true;
                if (filterByMotherIdValue) {
                    matchesFilterByMother = person.motherId === filterByMotherIdValue;
                }

                // Filter by Sibling
                let matchesFilterBySibling = true;
                if (filterBySiblingIdValue) {
                    const siblingPerson = allFamilyMembers.find(p => p.id === filterBySiblingIdValue);
                    if (siblingPerson) {
                        const commonFather = person.fatherId && siblingPerson.fatherId && person.fatherId === siblingPerson.fatherId;
                        const commonMother = person.motherId && siblingPerson.motherId && person.motherId === siblingPerson.motherId;
                        matchesFilterBySibling = (commonFather || commonMother) && (person.id !== siblingPerson.id);
                    } else {
                        matchesFilterBySibling = false;
                    }
                }

                return matchesSearch && matchesGender && matchesMaritalStatus && matchesLifeStatus && matchesAgeRange &&
                       matchesHasFather && matchesHasMother && matchesHasChildren && matchesHasSpouse &&
                       matchesFilterByFather && matchesFilterByMother && matchesFilterBySibling;
            });

            // Sort by full name for consistent display
            filteredMembers.sort((a, b) => (a.fullName || '').localeCompare(b.fullName || ''));

            if (filteredMembers.length === 0) {
                noMembersMessage.classList.remove('hidden');
            } else {
                noMembersMessage.classList.add('hidden');
                filteredMembers.forEach(person => {
                    displayedFamilyMembers.push(person); // Add to currently displayed list
                    const personCard = document.createElement('div');
                    personCard.classList.add('person-card', 'card', 'p-4', 'rounded-xl', 'shadow-md', 'flex', 'flex-col', 'justify-between', 'relative');

                    // Apply gender-based background color
                    if (person.gender === 'Male') {
                        personCard.classList.add('gender-male');
                    } else if (person.gender === 'Female') {
                        personCard.classList.add('gender-female');
                    }

                    // Checkbox for selection
                    const checkboxContainer = document.createElement('div');
                    checkboxContainer.classList.add('checkbox-container');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('form-checkbox', 'text-indigo-600', 'rounded-md');
                    checkbox.id = `person-${person.id}`;
                    checkbox.checked = selectedPersonIds.has(person.id);
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            selectedPersonIds.add(person.id);
                            personCard.classList.add('selected');
                        } else {
                            selectedPersonIds.delete(person.id);
                            personCard.classList.remove('selected');
                            selectAllCheckbox.checked = false; // Uncheck select all if any individual is unchecked
                        }
                        updateCounts(); // Update counts on individual checkbox change
                    });
                    checkboxContainer.appendChild(checkbox);
                    personCard.appendChild(checkboxContainer);

                    // Card content
                    const contentDiv = document.createElement('div');
                    contentDiv.innerHTML = `
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">${person.fullName || 'غير محدد'}</h2>
                        <p class="text-gray-600 text-sm mb-1">
                            <i class="fas fa-birthday-cake ml-1"></i> العمر: ${calculateAge(person.birthDate)} سنة
                        </p>
                        <p class="text-gray-600 text-sm mb-1">
                            <i class="fas fa-venus-mars ml-1"></i> الجنس: ${person.gender === 'Male' ? 'ذكر' : (person.gender === 'Female' ? 'أنثى' : 'غير محدد')}
                        </p>
                        <p class="text-gray-600 text-sm mb-1">
                            <i class="fas fa-ring ml-1"></i> الحالة الاجتماعية: ${person.maritalStatus || 'غير محدد'}
                        </p>
                        <p class="text-gray-600 text-sm">
                            <i class="${person.isAlive !== false ? 'fas fa-heartbeat text-green-500' : 'fas fa-skull-crossbones text-red-500'} ml-1"></i> الحالة: ${person.isAlive !== false ? 'على قيد الحياة' : 'متوفى'}
                        </p>
                    `;
                    personCard.appendChild(contentDiv);

                    // View Profile Button
                    const viewProfileBtn = document.createElement('a');
                    viewProfileBtn.href = `profile.html?id=${person.id}`;
                    viewProfileBtn.classList.add('btn-secondary', 'mt-4', 'block', 'text-center');
                    viewProfileBtn.textContent = 'عرض الملف الشخصي';
                    personCard.appendChild(viewProfileBtn);

                    familyMembersGrid.appendChild(personCard);
                });
            }
            updateCounts(); // Update counts after filtering and displaying
        }

        // Function to update displayed and selected counts
        function updateCounts() {
            displayedCountSpan.textContent = displayedFamilyMembers.length;
            selectedCountSpan.textContent = selectedPersonIds.size;
            totalDisplayedCountSpan.textContent = displayedFamilyMembers.length;

            // Update selectAllCheckbox state based on current selections
            selectAllCheckbox.checked = displayedFamilyMembers.length > 0 &&
                                        displayedFamilyMembers.every(p => selectedPersonIds.has(p.id));
        }

        // --- Initial Load and Authentication ---

        document.addEventListener('DOMContentLoaded', async () => {
            // Assign DOM elements inside DOMContentLoaded
            familyMembersGrid = document.getElementById('familyMembersGrid');
            noMembersMessage = document.getElementById('noMembersMessage');
            searchInput = document.getElementById('searchInput');
            genderFilter = document.getElementById('genderFilter');
            maritalStatusCheckboxes = document.querySelectorAll('input[name="maritalStatusCheckbox"]');
            lifeStatusFilter = document.getElementById('lifeStatusFilter');
            // ageFilter was removed from HTML, so it's removed from JS too.
            ageMinFilter = document.getElementById('ageMinFilter');
            ageMaxFilter = document.getElementById('ageMaxFilter');
            hasFatherFilter = document.getElementById('hasFatherFilter');
            hasMotherFilter = document.getElementById('hasMotherFilter');
            hasChildrenFilter = document.getElementById('hasChildrenFilter');
            hasSpouseFilter = document.getElementById('hasSpouseFilter');

            filterByFatherInput = document.getElementById('filterByFatherInput');
            filterByFatherSuggestions = document.getElementById('filterByFatherSuggestions');
            filterByFatherId = document.getElementById('filterByFatherId');

            filterByMotherInput = document.getElementById('filterByMotherInput');
            filterByMotherSuggestions = document.getElementById('filterByMotherSuggestions');
            filterByMotherId = document.getElementById('filterByMotherId');

            filterBySiblingInput = document.getElementById('filterBySiblingInput');
            filterBySiblingSuggestions = document.getElementById('filterBySiblingSuggestions');
            filterBySiblingId = document.getElementById('filterBySiblingId');

            clearFiltersBtn = document.getElementById('clearFiltersBtn');
            selectAllCheckbox = document.getElementById('selectAllCheckbox');
            exportExcelBtn = document.getElementById('exportExcelBtn');
            messageModal = document.getElementById('messageModal');
            modalMessage = document.getElementById('modalMessage');
            closeMessageModalBtn = document.getElementById('closeMessageModalBtn');
            confirmMessageModalBtn = document.getElementById('confirmMessageModalBtn');
            loadingModal = document.getElementById('loadingModal');

            displayedCountSpan = document.getElementById('displayedCount');
            selectedCountSpan = document.getElementById('selectedCount');
            totalDisplayedCountSpan = document.getElementById('totalDisplayedCount');
            totalFamilyCountSpan = document.getElementById('totalFamilyCount');


            // Modal close buttons
            closeMessageModalBtn.addEventListener('click', closeModal);
            confirmMessageModalBtn.addEventListener('click', closeModal);

            // Set default filter for life status to "Alive"
            lifeStatusFilter.value = 'Alive';

            // Apply related person filter input handlers with null checks
            if (filterByFatherInput && filterByFatherSuggestions && filterByFatherId) {
                handleRelatedPersonFilterInput(filterByFatherInput, filterByFatherSuggestions, filterByFatherId);
            } else {
                console.error("One or more elements for filterByFather are null:", { filterByFatherInput, filterByFatherSuggestions, filterByFatherId });
            }

            if (filterByMotherInput && filterByMotherSuggestions && filterByMotherId) {
                handleRelatedPersonFilterInput(filterByMotherInput, filterByMotherSuggestions, filterByMotherId);
            } else {
                console.error("One or more elements for filterByMother are null:", { filterByMotherInput, filterByMotherSuggestions, filterByMotherId });
            }

            if (filterBySiblingInput && filterBySiblingSuggestions && filterBySiblingId) {
                handleRelatedPersonFilterInput(filterBySiblingInput, filterBySiblingSuggestions, filterBySiblingId);
            } else {
                console.error("One or more elements for filterBySibling are null:", { filterBySiblingInput, filterBySiblingSuggestions, filterBySiblingId });
            }

            // Event Listeners for Filters and Search (moved inside DOMContentLoaded)
            searchInput.addEventListener('input', displayFamilyMembers);
            genderFilter.addEventListener('change', displayFamilyMembers);
            maritalStatusCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', displayFamilyMembers);
            });
            lifeStatusFilter.addEventListener('change', displayFamilyMembers);
            // ageFilter.addEventListener('input', displayFamilyMembers); // Removed this line
            ageMinFilter.addEventListener('input', displayFamilyMembers);
            ageMaxFilter.addEventListener('input', displayFamilyMembers);
            hasFatherFilter.addEventListener('change', displayFamilyMembers);
            hasMotherFilter.addEventListener('change', displayFamilyMembers);
            hasChildrenFilter.addEventListener('change', displayFamilyMembers);
            hasSpouseFilter.addEventListener('change', displayFamilyMembers);

            clearFiltersBtn.addEventListener('click', () => {
                searchInput.value = '';
                genderFilter.value = 'All';
                maritalStatusCheckboxes.forEach(checkbox => checkbox.checked = false);
                lifeStatusFilter.value = 'Alive';
                // ageFilter.value = ''; // Removed this line
                ageMinFilter.value = '';
                ageMaxFilter.value = '';
                hasFatherFilter.value = 'All';
                hasMotherFilter.value = 'All';
                hasChildrenFilter.value = 'All';
                hasSpouseFilter.value = 'All';

                if (filterByFatherInput) filterByFatherInput.value = '';
                if (filterByFatherId) filterByFatherId.value = '';
                if (filterByFatherSuggestions) filterByFatherSuggestions.classList.add('hidden');
                if (filterByMotherInput) filterByMotherInput.value = '';
                if (filterByMotherId) filterByMotherId.value = '';
                if (filterByMotherSuggestions) filterByMotherSuggestions.classList.add('hidden');
                if (filterBySiblingInput) filterBySiblingInput.value = '';
                if (filterBySiblingId) filterBySiblingId.value = '';
                if (filterBySiblingSuggestions) filterBySiblingSuggestions.classList.add('hidden');

                displayFamilyMembers();
            });

            selectAllCheckbox.addEventListener('change', () => {
                selectedPersonIds.clear();
                if (selectAllCheckbox.checked) {
                    displayedFamilyMembers.forEach(person => {
                        selectedPersonIds.add(person.id);
                    });
                }
                displayFamilyMembers();
            });

            exportExcelBtn.addEventListener('click', () => {
                if (selectedPersonIds.size === 0) {
                    showModal("الرجاء تحديد شخص واحد على الأقل للتصدير.");
                    return;
                }

                const selectedData = allFamilyMembers.filter(person => selectedPersonIds.has(person.id));

                if (selectedData.length === 0) {
                    showModal("لا توجد بيانات للأشخاص المحددين للتصدير.");
                    return;
                }

                let csvContent = "الاسم,رقم الهاتف,رقم الهوية\n";

                selectedData.forEach(person => {
                    const name = person.fullName || '';
                    const phoneNumber = person.phoneNumber || '';
                    const idNumber = person.idNumber || '';
                    csvContent += `"${name.replace(/"/g, '""')}","${phoneNumber.replace(/"/g, '""')}","${idNumber.replace(/"/g, '""')}"\n`;
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'family_members_data.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showModal("تم تصدير البيانات بنجاح إلى ملف Excel (CSV).");
                } else {
                    showModal("متصفحك لا يدعم التصدير المباشر لملفات CSV.");
                }
            });


            // Initial authentication attempt
            (async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                            console.log("Signed in with custom token.");
                        } catch (tokenError) {
                            if (tokenError.code === 'auth/custom-token-mismatch' || tokenError.code === 'auth/invalid-custom-token') {
                                console.warn("Custom token mismatch or invalid. Attempting anonymous sign-in.");
                                await signInAnonymously(auth);
                                console.log("Signed in anonymously after custom token failure.");
                            } else {
                                throw tokenError;
                            }
                        }
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error during initial authentication attempt:", error);
                    showModal("حدث خطأ أثناء محاولة المصادقة الأولية: " + error.message);
                }
            })();

            // Listen for auth state changes to get userId and fetch data
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Authentication state changed. User ID:", userId);
                    await fetchFamilyMembers(); // Fetch and display members after authentication
                } else {
                    userId = null;
                    console.log("User signed out or no user.");
                    showModal("يرجى تسجيل الدخول لعرض وإدارة بيانات العائلة.");
                }
            });
        });
    </script>
