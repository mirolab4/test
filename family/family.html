<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة العائلة</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2canvas for exporting tree as image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            direction: rtl; /* Right-to-left for Arabic */
            text-align: right; /* Align text to the right */
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4338ca, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(to right, #e5e7eb, #f3f4f6);
            color: #374151;
            padding: 0.8rem 1.8rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-secondary:hover {
            background: linear-gradient(to right, #d1d5db, #e5e7eb);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(209, 213, 219, 0.3);
        }
        /* Custom modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: modalAppear 0.4s ease-out;
        }
        @keyframes modalAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-button {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #ef4444;
        }

        /* Family Tree Specific Styles */
        #familyTreeContainer {
            overflow: hidden;
            padding: 1.5rem;
            background-color: #fcfcfc;
            border-radius: 1.5rem;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            transform-origin: top center;
            cursor: grab;
            border: 1px solid #e5e7eb;
        }

        #familyTreeContainer.dragging {
            cursor: grabbing;
        }

        .tree-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.75rem;
            position: relative;
            padding-top: 2.5rem;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .person-card {
            background: linear-gradient(145deg, #e0f2fe, #dbeafe);
            border: 2px solid #90cdf4;
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            min-width: 160px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            z-index: 2;
            animation: cardAppear 0.5s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .person-card.female {
            background: linear-gradient(145deg, #fce7f3, #fbcfe8);
            border: 2px solid #f9a8d4;
        }

        .person-card.deceased {
            opacity: 0.8;
            border-color: #9ca3af;
            background: linear-gradient(145deg, #f3f4f6, #e5e7eb);
        }

        .person-card.highlight {
            outline: 3px solid #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            transform: scale(1.08);
            z-index: 10;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            z-index: 5;
        }

        .person-name {
            font-weight: 700;
            color: #1e293b;
            font-size: 1.05rem;
            margin-bottom: 0.25rem;
        }

        .person-details {
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 0.25rem;
        }

        .children-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            padding-top: 2rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .children-container.collapsed {
            max-height: 0;
            overflow: hidden;
            margin-top: 0;
            padding-top: 0;
            opacity: 0;
        }

        /* Lines for tree connections */
        .tree-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 2.5rem;
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
            z-index: 1;
        }

        .tree-node:first-child::before {
            display: none;
        }

        .children-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            z-index: 1;
        }

        .children-container .tree-node::before {
            height: 2rem;
            top: -2rem;
        }

        #familyTreeContainer > .tree-node::before {
            display: none;
        }

        /* Collapse/Expand Icon */
        .toggle-children-btn {
            position: absolute;
            top: 50%;
            left: -12px;
            transform: translateY(-50%) rotate(90deg);
            background: linear-gradient(to bottom right, #4f46e5, #6366f1);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .toggle-children-btn.collapsed {
            transform: translateY(-50%) rotate(0deg);
        }
        .toggle-children-btn:hover {
            background: linear-gradient(to bottom right, #4338ca, #4f46e5);
            transform: translateY(-50%) rotate(90deg) scale(1.1);
        }
        .toggle-children-btn.collapsed:hover {
            transform: translateY(-50%) rotate(0deg) scale(1.1);
        }
        /* Filters and Search */
        .filter-search-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        .filter-search-group label {
            font-weight: 500;
            color: #475569;
            white-space: nowrap;
        }
        .filter-search-group input[type="text"],
        .filter-search-group input[type="number"],
        .filter-search-group select {
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 200px;
            background-color: #fff;
        }
        .filter-search-group input:focus,
        .filter-search-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .no-data-message {
            text-align: center;
            color: #6b7280;
            font-size: 1.25rem;
            margin-top: 4rem;
        }
        .highlighted-text {
            background-color: #fcd34d;
            border-radius: 0.25rem;
        }
    </style>
</head>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables for Firebase configuration from the Canvas environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Firebase services
    let app, auth, db, userId;
    let allFamilyMembers = []; // Array to store all members
    let familyMembersMap = new Map(); // Map for quick lookup by ID
    let familyTreeRoot = null; // The root person of the tree
    let treeData = {}; // Data structure to build the tree

    // DOM Elements
    const loadingIndicator = document.getElementById('loadingModal');
    const noTreeDataMessage = document.getElementById('noTreeDataMessage');
    const familyTreeContainer = document.getElementById('familyTreeContainer');
    const familyFilterSelect = document.getElementById('familyFilterSelect');
    const genderFilterSelect = document.getElementById('genderFilterSelect');
    const minAgeInput = document.getElementById('minAgeInput');
    const maxAgeInput = document.getElementById('maxAgeInput');
    const personSearchInput = document.getElementById('personSearchInput');
    const applyFiltersBtn = document.getElementById('applyFiltersBtn');
    const clearFiltersBtn = document.getElementById('clearFiltersBtn');
    const exportTreeImageBtn = document.getElementById('exportTreeImageBtn');
    const messageModal = document.getElementById('messageModal');
    const modalMessage = document.getElementById('modalMessage');
    const confirmMessageModalBtn = document.getElementById('confirmMessageModalBtn');

    let currentTreeData = {}; // Filtered tree data for display
    let panZoom = { x: 0, y: 0, scale: 1 };
    let isDragging = false;
    let startPanX = 0;
    let startPanY = 0;

    // Helper function to show a modal with a message
    function showModal(message) {
        modalMessage.textContent = message;
        messageModal.style.display = 'flex';
    }

    // Helper function to close the modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Event listeners for modals
    // تم حذف السطر الذي يسبب الخطأ لأن الزر غير موجود في HTML
    confirmMessageModalBtn.addEventListener('click', () => closeModal('messageModal'));
    
    // Pan and Zoom setup
    function setupPanZoom() {
        familyTreeContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startPanX = e.clientX - familyTreeContainer.getBoundingClientRect().left;
            startPanY = e.clientY - familyTreeContainer.getBoundingClientRect().top;
            familyTreeContainer.classList.add('dragging');
        });
        familyTreeContainer.addEventListener('mouseup', () => {
            isDragging = false;
            familyTreeContainer.classList.remove('dragging');
        });
        familyTreeContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            familyTreeContainer.classList.remove('dragging');
        });
        familyTreeContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const dx = e.clientX - startPanX;
            const dy = e.clientY - startPanY;
            familyTreeContainer.style.transform = `translate(${dx}px, ${dy}px) scale(${panZoom.scale})`;
            panZoom.x = dx;
            panZoom.y = dy;
        });
        familyTreeContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = panZoom.scale * scaleFactor;

            // Limit zoom level
            if (newScale < 0.5 || newScale > 2) return;

            // Adjust position to zoom towards the mouse cursor
            const mouseX = e.clientX - familyTreeContainer.getBoundingClientRect().left;
            const mouseY = e.clientY - familyTreeContainer.getBoundingClientRect().top;
            panZoom.x -= (mouseX - panZoom.x) * (scaleFactor - 1);
            panZoom.y -= (mouseY - panZoom.y) * (scaleFactor - 1);
            panZoom.scale = newScale;

            familyTreeContainer.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
        });
    }

    // Function to calculate age from birth date
    function calculateAge(birthDate) {
        if (!birthDate) return null;
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
            age--;
        }
        return age;
    }
    
    // Function to apply filters and search
    function applyAllFilters() {
        if (!allFamilyMembers || allFamilyMembers.length === 0) {
            noTreeDataMessage.classList.remove('hidden');
            familyTreeContainer.innerHTML = '';
            return;
        }

        const familyFilter = familyFilterSelect.value;
        const genderFilter = genderFilterSelect.value;
        const minAge = parseInt(minAgeInput.value) || 0;
        const maxAge = parseInt(maxAgeInput.value) || Infinity;
        const searchQuery = personSearchInput.value.trim().toLowerCase();

        const filteredMembers = allFamilyMembers.filter(person => {
            const personAge = calculateAge(person.birthDate);
            const matchesFamily = familyFilter === 'All' || person.familyName === familyFilter;
            const matchesGender = genderFilter === 'All' || person.gender === genderFilter;
            const matchesAge = (personAge === null) ? true : (personAge >= minAge && personAge <= maxAge);
            const matchesSearch = searchQuery === '' || (person.firstName + ' ' + (person.fatherName || '') + ' ' + (person.grandFatherName || '') + ' ' + (person.familyName || '')).toLowerCase().includes(searchQuery);
            
            return matchesFamily && matchesGender && matchesAge && matchesSearch;
        });

        // Rebuild the tree with filtered data
        if (filteredMembers.length > 0) {
            noTreeDataMessage.classList.add('hidden');
            // Re-center the tree before building
            panZoom = { x: 0, y: 0, scale: 1 };
            familyTreeContainer.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
            buildTreeStructure(filteredMembers);
            renderTree(familyTreeRoot);
            applySearchHighlight();
        } else {
            noTreeDataMessage.classList.remove('hidden');
            familyTreeContainer.innerHTML = '';
        }
    }

    // Function to highlight search results
    function applySearchHighlight() {
        const searchQuery = personSearchInput.value.trim().toLowerCase();
        document.querySelectorAll('.highlighted-text').forEach(el => {
            const parent = el.parentNode;
            parent.innerHTML = parent.textContent; // Reset innerHTML to original text
        });
        if (searchQuery) {
            const allTextNodes = document.querySelectorAll('.person-card span, .person-card div');
            allTextNodes.forEach(el => {
                const text = el.textContent;
                const lowerText = text.toLowerCase();
                if (lowerText.includes(searchQuery)) {
                    const regex = new RegExp(searchQuery, 'gi');
                    el.innerHTML = text.replace(regex, match => `<span class="highlighted-text">${match}</span>`);
                }
            });
        }
    }

    // Function to build the tree data structure from flat list
    function buildTreeStructure(members) {
        familyTreeContainer.innerHTML = '';
        treeData = {};
        members.forEach(member => {
            const spouseIds = member.spouses ? Object.keys(member.spouses) : [];
            const childIds = member.children ? Object.keys(member.children) : [];

            treeData[member.id] = {
                ...member,
                spouses: spouseIds.map(id => familyMembersMap.get(id)).filter(s => s),
                children: childIds.map(id => familyMembersMap.get(id)).filter(c => c)
            };
        });
        
        // Find the root of the tree (a person with no father, or the oldest person if no single root is found)
        const roots = members.filter(member => !member.fatherId && !member.motherId);
        if (roots.length > 0) {
            // Find the root with the oldest birth date among all members
            const oldestRoot = roots.sort((a,b) => {
                if (!a.birthDate) return 1;
                if (!b.birthDate) return -1;
                return new Date(a.birthDate) - new Date(b.birthDate);
            })[0];
            familyTreeRoot = treeData[oldestRoot.id];
        } else if (members.length > 0) {
            // If no clear root, pick the oldest person from all members
            const oldestPerson = members.sort((a,b) => {
                if (!a.birthDate) return 1;
                if (!b.birthDate) return -1;
                return new Date(a.birthDate) - new Date(b.birthDate);
            })[0];
            familyTreeRoot = treeData[oldestPerson.id];
        } else {
            familyTreeRoot = null;
        }
    }

    // Recursive function to render the tree
    function renderTree(node, parentEl = familyTreeContainer) {
        if (!node) return;

        const nodeEl = document.createElement('div');
        nodeEl.className = 'tree-node';

        const personCard = document.createElement('div');
        personCard.className = `person-card ${node.gender === 'Female' ? 'female' : 'male'} ${!node.isAlive ? 'deceased' : ''}`;
        personCard.innerHTML = `
            <div class="person-name">${node.firstName} ${node.familyName}</div>
            <div class="person-details">${node.fatherName ? `ابن ${node.fatherName}` : ''}</div>
            <div class="person-details">${node.birthDate ? `${calculateAge(node.birthDate)} سنة` : ''}</div>
            <div class="person-details">${node.isAlive ? '' : 'متوفى'}</div>
        `;
        personCard.dataset.personId = node.id;
        
        // Add click event for editing
        personCard.addEventListener('click', () => {
            window.location.href = `add_edit_person.html?id=${node.id}`;
        });

        nodeEl.appendChild(personCard);
        parentEl.appendChild(nodeEl);

        const spouseContainer = document.createElement('div');
        spouseContainer.className = 'flex justify-center items-center mt-2 gap-4';
        if (node.spouses && node.spouses.length > 0) {
            node.spouses.forEach(spouse => {
                const spouseCard = document.createElement('div');
                spouseCard.className = `person-card spouse ${spouse.gender === 'Female' ? 'female' : 'male'} ${!spouse.isAlive ? 'deceased' : ''}`;
                spouseCard.innerHTML = `
                    <div class="person-name">${spouse.firstName} ${spouse.familyName}</div>
                    <div class="person-details">${spouse.fatherName ? `ابن ${spouse.fatherName}` : ''}</div>
                `;
                spouseCard.addEventListener('click', () => {
                    window.location.href = `add_edit_person.html?id=${spouse.id}`;
                });
                spouseContainer.appendChild(spouseCard);
            });
            nodeEl.appendChild(spouseContainer);
        }

        // Render children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container flex justify-center';
            nodeEl.appendChild(childrenContainer);

            // Add collapse/expand button
            const collapseBtn = document.createElement('button');
            collapseBtn.className = 'toggle-children-btn';
            collapseBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            collapseBtn.addEventListener('click', () => {
                childrenContainer.classList.toggle('collapsed');
                collapseBtn.classList.toggle('collapsed');
            });
            nodeEl.appendChild(collapseBtn);

            node.children.forEach(child => {
                // Find the full child data from the original map, not the filtered list
                const fullChildData = treeData[child.id];
                if (fullChildData) {
                    renderTree(fullChildData, childrenContainer);
                }
            });
        }
    }
    
    // Function to fetch all family members from Firestore
    function fetchAllFamilyMembersForTree() {
        loadingIndicator.style.display = 'flex';
        noTreeDataMessage.classList.add('hidden');
        
        const familyMembersRef = collection(db, `artifacts/${appId}/familyMembers`);

        // Use onSnapshot to listen for real-time updates
        onSnapshot(familyMembersRef, (snapshot) => {
            const members = [];
            const membersMap = new Map();
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data) {
                    members.push({ id: doc.id, ...data });
                    membersMap.set(doc.id, { id: doc.id, ...data });
                }
            });
            allFamilyMembers = members;
            familyMembersMap = membersMap;

            // Populate the family filter dropdown with unique family names
            const uniqueFamilies = [...new Set(members.map(m => m.familyName))];
            familyFilterSelect.innerHTML = '<option value="All">الكل</option>' + 
                uniqueFamilies.map(f => `<option value="${f}">${f}</option>`).join('');

            // Apply filters and render the tree for the first time
            applyAllFilters();
            
            loadingIndicator.style.display = 'none';
        }, (error) => {
            console.error("Failed to load family tree data:", error);
            showModal("فشل تحميل بيانات شجرة العائلة: " + error.message);
            loadingIndicator.style.display = 'none';
            noTreeDataMessage.classList.remove('hidden');
        });
    }

    // Function to export the tree as an image
    function exportTreeAsImage() {
        html2canvas(familyTreeContainer, {
            useCORS: true,
            scale: 2,
            backgroundColor: '#ffffff'
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'شجرة-العائلة.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).catch(error => {
            console.error("Error exporting tree:", error);
            showModal("حدث خطأ أثناء تصدير شجرة العائلة كصورة.");
        });
    }

    // Main initialization function
    async function initApp() {
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Handle authentication
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            // Get the user ID after authentication
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    fetchAllFamilyMembersForTree();
                } else {
                    console.log("No user is signed in.");
                    showModal("لا يوجد مستخدم مسجل دخول. سيتم العمل كضيف.");
                    fetchAllFamilyMembersForTree();
                }
            });

            // Setup Pan and Zoom
            setupPanZoom();

            // Event listeners for filters and search
            applyFiltersBtn.addEventListener('click', applyAllFilters);
            clearFiltersBtn.addEventListener('click', () => {
                familyFilterSelect.value = 'All';
                genderFilterSelect.value = 'All';
                minAgeInput.value = '';
                maxAgeInput.value = '';
                personSearchInput.value = '';
                applyAllFilters();
            });
            personSearchInput.addEventListener('input', applySearchHighlight);
            exportTreeImageBtn.addEventListener('click', exportTreeAsImage);

        } catch (error) {
            console.error("Initialization error:", error);
            showModal("فشل تهيئة التطبيق: " + error.message);
        }
    }

    window.onload = initApp;
</script>
