<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة العائلة</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2canvas for exporting tree as image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* نفس الأنماط السابقة */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
            text-align: right;
        }
        /* ... (جميع الأنماط الأخرى تبقى كما هي) ... */
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Custom Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeMessageModalBtn" class="close-button">&times;</span>
            <p id="modalMessage" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <button id="confirmMessageModalBtn" class="btn-primary">حسناً</button>
        </div>
    </div>

    <div class="container">
        <!-- Header and Navigation -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 p-4 bg-white rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">شجرة العائلة</h1>
           <nav class="flex flex-wrap gap-3">
       <a href="index.html" class="btn-secondary">قائمة العائلة</a>
                <a href="events.html" class="btn-secondary">الأحداث</a>
                <a href="family_tree.html" class="btn-primary">شجرة العائلة</a>
    <a href="statistics.html" class="btn-secondary nav-link" data-page="statistics.html" style="">الإحصائيات</a>            
    
    <a href="export_data.html" class="btn-secondary nav-link" data-page="export_data.html">تصدير البيانات</a>
    <a href="add_edit_person.html" class="btn-secondary">إضافة شخص جديد</a>
            </nav>
        </div>

        <!-- Family Tree Display Area -->
        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">الشجرة البيانية</h2>

            <!-- Filter and Search Controls -->
            <div class="filter-search-group">
                <label for="familyFilter">تحديد العائلة:</label>
                <select id="familyFilter" class="w-auto">
                    <option value="All">الكل</option>
                    <!-- Family names will be populated here by JavaScript -->
                </select>
                <label for="personSearchInput">البحث عن شخص:</label>
                <input type="text" id="personSearchInput" placeholder="اكتب الاسم الكامل..." class="w-auto">
                <button id="clearSearchBtn" class="btn-secondary px-3 py-1 rounded-md text-sm">مسح البحث</button>
                <button id="exportTreeImageBtn" class="btn-primary px-3 py-1 rounded-md text-sm">تصدير الشجرة (PNG)</button>
            </div>

            <div id="loadingIndicator" class="text-center text-gray-600 text-lg mb-4 hidden">جاري بناء شجرة العائلة...</div>
            <div id="noTreeDataMessage" class="text-center text-gray-600 text-lg mb-4 hidden">لا توجد بيانات كافية لبناء شجرة العائلة. يرجى إضافة أفراد وعلاقاتهم.</div>
            <div id="familyTreeContainerWrapper" style="overflow: hidden;">
                <div id="familyTreeContainer">
                    <!-- Family tree will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOXGJek0FHS1VqXhkgORMq-VrPoN1db3w",
            authDomain: "family-9b0b8.firebaseapp.com",
            databaseURL: "https://family-9b0b8-default-rtdb.firebaseio.com",
            projectId: "family-9b0b8",
            storageBucket: "family-9b0b8.firebasestorage.app",
            messagingSenderId: "409089079475",
            appId: "1:409089079475:web:93f8be81e247ecfe2758c6",
            measurementId: "G-X5LDQB1WC9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allFamilyMembers = []; // Cache all family members
        let currentFilteredMembers = []; // Members currently displayed based on filter
        let selectedFamilyFilter = 'أبو عيسى'; // Default family filter

        // Get app ID from environment or use a default
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // DOM Elements
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noTreeDataMessage = document.getElementById('noTreeDataMessage');
        const familyTreeContainer = document.getElementById('familyTreeContainer');
        const familyFilterSelect = document.getElementById('familyFilter');
        const personSearchInput = document.getElementById('personSearchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const exportTreeImageBtn = document.getElementById('exportTreeImageBtn');

        // Pan and Zoom variables
        let isDragging = false;
        let startX, startY;
        let translateX = 0;
        let translateY = 0;
        let scale = 1;

        // Function to show custom modal messages
        function showModal(message, modalId = 'messageModal') {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById(modalId).style.display = 'flex';
        }

        // Function to close custom modal messages
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Function to calculate age from birth date
        function calculateAge(birthDate) {
            if (!birthDate || !birthDate.toDate) return 'غير محدد';
            const today = new Date();
            const birth = birthDate.toDate();

            let years = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                years--;
            }
            return `${years} سنة`;
        }

        // Function to fetch all family members
        async function fetchAllFamilyMembersForTree() {
            try {
                const q = collection(db, `artifacts/${appId}/familyMembers`);
                const querySnapshot = await getDocs(q);
                allFamilyMembers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("All family members fetched for tree:", allFamilyMembers);
                return allFamilyMembers;
            } catch (error) {
                console.error("Error fetching family members for tree:", error);
                showModal("حدث خطأ أثناء جلب بيانات العائلة لشجرة العائلة: " + error.message);
                return [];
            }
        }

        // Function to populate the family filter dropdown and set default
        function initializeFamilyFilter() {
            const uniqueFamilyNames = new Set(allFamilyMembers.map(p => p.familyName).filter(name => name && name.trim() !== ''));
            
            familyFilterSelect.innerHTML = '<option value="All">الكل</option>';
            uniqueFamilyNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                familyFilterSelect.appendChild(option);
            });

            if (uniqueFamilyNames.has('أبو عيسى')) {
                familyFilterSelect.value = 'أبو عيسى';
                selectedFamilyFilter = 'أبو عيسى';
            } else {
                familyFilterSelect.value = 'All';
                selectedFamilyFilter = 'All';
            }
        }

        // Function to apply the selected family filter
        function applyFamilyFilter() {
            const filterValue = familyFilterSelect.value;
            selectedFamilyFilter = filterValue;

            if (filterValue === 'All') {
                currentFilteredMembers = [...allFamilyMembers];
            } else {
                currentFilteredMembers = allFamilyMembers.filter(p => p.familyName === filterValue);
            }
            buildAndDisplayFamilyTree(); // Re-render the tree with filtered members
        }

        // Function to build the hierarchical tree data structure
        function buildFamilyTreeData(members) {
            const memberMap = new Map(members.map(m => [m.id, { ...m, children: [] }]));
            const roots = [];

            // First pass: populate children arrays
            memberMap.forEach(member => {
                if (member.childrenIds && member.childrenIds.length > 0) {
                    member.childrenIds.forEach(childId => {
                        if (memberMap.has(childId)) {
                            memberMap.get(member.id).children.push(memberMap.get(childId));
                        }
                    });
                }
            });

            // Second pass: identify roots (people who are not children of anyone in the current filtered set)
            memberMap.forEach(member => {
                let isChild = false;
                for (const potentialParent of members) {
                    if (potentialParent.childrenIds && potentialParent.childrenIds.includes(member.id)) {
                        isChild = true;
                        break;
                    }
                }
                if (!isChild) {
                    roots.push(member);
                }
            });

            // Sort roots by birth date (oldest first)
            roots.sort((a, b) => {
                const dateA = a.birthDate ? a.birthDate.toDate().getTime() : 0;
                const dateB = b.birthDate ? b.birthDate.toDate().getTime() : 0;
                return dateA - dateB;
            });

            return roots;
        }


        // Function to render a single person node
        function renderPersonNode(person) {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('tree-node');
            nodeDiv.dataset.personId = person.id; // Store ID for search highlighting

            const personCard = document.createElement('div');
            personCard.classList.add('person-card', 'rounded-lg', 'p-3', 'shadow-sm', 'transition-all', 'duration-200', 'hover:scale-105', 'relative');
            
            if (person.gender === 'Female') {
                personCard.classList.add('female');
            }
            if (person.isAlive === false) {
                personCard.classList.add('deceased');
            }

            // Click to view profile
            personCard.addEventListener('click', (e) => {
                // Prevent event from bubbling to toggle button if clicked
                if (!e.target.classList.contains('toggle-children-btn') && !e.target.closest('.toggle-children-btn')) {
                    window.location.href = `profile.html?id=${person.id}`;
                }
            });

            const nameSpan = document.createElement('span');
            nameSpan.classList.add('person-name', 'block');
            nameSpan.textContent = person.fullName || 'غير محدد';
            personCard.appendChild(nameSpan);

            const ageSpan = document.createElement('span');
            ageSpan.classList.add('person-details', 'block');
            ageSpan.textContent = `العمر: ${calculateAge(person.birthDate)}`;
            personCard.appendChild(ageSpan);

            if (person.isAlive === false) {
                const statusSpan = document.createElement('span');
                statusSpan.classList.add('person-details', 'block', 'text-red-600');
                statusSpan.textContent = `(متوفى)`;
                personCard.appendChild(statusSpan);
            }

            // Add Child button
            const addChildBtn = document.createElement('button');
            addChildBtn.classList.add('btn-primary', 'mt-2', 'px-2', 'py-1', 'text-xs', 'rounded-md');
            addChildBtn.textContent = 'إضافة ابن/ابنة';
            addChildBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click event from firing
                window.location.href = `add_edit_person.html?parentId=${person.id}&parentGender=${person.gender}`;
            });
            personCard.appendChild(addChildBtn);


            // Collapse/Expand button
            if (person.children && person.children.length > 0) {
                const toggleBtn = document.createElement('div');
                toggleBtn.classList.add('toggle-children-btn');
                toggleBtn.innerHTML = '<i class="fas fa-chevron-right"></i>'; // Font Awesome right arrow
                toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent card click event from firing
                    const childrenContainer = nodeDiv.querySelector('.children-container');
                    if (childrenContainer) {
                        childrenContainer.classList.toggle('collapsed');
                        toggleBtn.classList.toggle('collapsed');
                        if (childrenContainer.classList.contains('collapsed')) {
                            toggleBtn.innerHTML = '<i class="fas fa-chevron-down"></i>'; // Down arrow when collapsed
                        } else {
                            toggleBtn.innerHTML = '<i class="fas fa-chevron-right"></i>'; // Right arrow when expanded
                        }
                    }
                });
                personCard.appendChild(toggleBtn);
            }

            nodeDiv.appendChild(personCard);
            return nodeDiv;
        }

        // Recursive function to render the tree
        function renderTree(person, parentElement) {
            if (!person) return;

            const node = renderPersonNode(person);
            parentElement.appendChild(node);

            if (person.children && person.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.classList.add('children-container');

                // Sort children by birth date for consistent display
                person.children.sort((a, b) => {
                    const dateA = a.birthDate ? a.birthDate.toDate().getTime() : 0;
                    const dateB = b.birthDate ? b.birthDate.toDate().getTime() : 0;
                    return dateA - dateB;
                });

                person.children.forEach(child => {
                    renderTree(child, childrenContainer);
                });
                node.appendChild(childrenContainer);
            }
        }

        // Main function to build and display the tree
        async function buildAndDisplayFamilyTree() {
            loadingIndicator.classList.remove('hidden');
            noTreeDataMessage.classList.add('hidden');
            familyTreeContainer.innerHTML = ''; // Clear previous tree content
            familyTreeContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`; // Reset transform

            // Build tree data from currentFilteredMembers
            const roots = buildFamilyTreeData(currentFilteredMembers);

            if (roots.length === 0) {
                loadingIndicator.classList.add('hidden');
                noTreeDataMessage.classList.remove('hidden');
                console.warn("Could not identify any root members for the family tree with current filter.");
                return;
            }

            // Render each root and its descendants
            roots.forEach(root => {
                const rootWrapper = document.createElement('div');
                rootWrapper.classList.add('flex', 'justify-center', 'w-full'); // Wrapper for each root to center it
                renderTree(root, rootWrapper);
                familyTreeContainer.appendChild(rootWrapper);
            });

            loadingIndicator.classList.add('hidden');
            applySearchHighlight(); // Apply search highlight after rendering
        }

        // Pan and Zoom functionality
        function setupPanZoom() {
            familyTreeContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                familyTreeContainer.classList.add('dragging');
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            });

            familyTreeContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                familyTreeContainer.classList.remove('dragging');
            });

            familyTreeContainer.addEventListener('mouseup', () => {
                isDragging = false;
                familyTreeContainer.classList.remove('dragging');
            });

            familyTreeContainer.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault(); // Prevent text selection
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                familyTreeContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            });

            familyTreeContainer.addEventListener('wheel', (e) => {
                e.preventDefault(); // Prevent page scrolling
                const scaleAmount = 0.1;
                const mouseX = e.clientX - familyTreeContainer.getBoundingClientRect().left;
                const mouseY = e.clientY - familyTreeContainer.getBoundingClientRect().top;

                const oldScale = scale;
                if (e.deltaY < 0) {
                    scale += scaleAmount; // Zoom in
                } else {
                    scale -= scaleAmount; // Zoom out
                }
                scale = Math.max(0.5, Math.min(2, scale)); // Clamp scale between 0.5 and 2

                // Adjust translation to zoom towards the mouse cursor
                translateX = mouseX - ((mouseX - translateX) * (scale / oldScale));
                translateY = mouseY - ((mouseY - translateY) * (scale / oldScale));

                familyTreeContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            });
        }

        // Search functionality
        function applySearchHighlight() {
            const searchTerm = personSearchInput.value.toLowerCase().trim();
            document.querySelectorAll('.person-card').forEach(card => {
                card.classList.remove('highlight');
            });

            if (searchTerm.length > 0) {
                document.querySelectorAll('.tree-node').forEach(node => {
                    const person = allFamilyMembers.find(m => m.id === node.dataset.personId);
                    if (person && person.fullName && person.fullName.toLowerCase().includes(searchTerm)) {
                        node.querySelector('.person-card').classList.add('highlight');
                        // Optionally, scroll to the first highlighted element
                        if (!document.querySelector('.person-card.highlight.scrolled-into-view')) {
                            node.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            node.querySelector('.person-card').classList.add('scrolled-into-view');
                        }
                    }
                });
            }
        }

        // Main DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', async () => {
            // Modal close buttons
            document.getElementById('closeMessageModalBtn').addEventListener('click', () => closeModal('messageModal'));
            document.getElementById('confirmMessageModalBtn').addEventListener('click', () => closeModal('messageModal'));

            // Event listeners for filters and search
            familyFilterSelect.addEventListener('change', applyFamilyFilter);
            personSearchInput.addEventListener('input', applySearchHighlight);
            clearSearchBtn.addEventListener('click', () => {
                personSearchInput.value = '';
                applySearchHighlight(); // Clear highlights
            });
            exportTreeImageBtn.addEventListener('click', exportTreeAsImage);

            // Setup Pan and Zoom
            setupPanZoom();

            // Fetch data and build tree
            loadingIndicator.classList.remove('hidden');
            try {
                await fetchAllFamilyMembersForTree();
                initializeFamilyFilter();
                applyFamilyFilter();
            } catch (error) {
                console.error("Error loading family tree:", error);
                showModal("حدث خطأ أثناء تحميل شجرة العائلة: " + error.message);
                noTreeDataMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        // Function to export the tree as a PNG image
        function exportTreeAsImage() {
            // Temporarily reset transform for accurate capture
            const originalTransform = familyTreeContainer.style.transform;
            familyTreeContainer.style.transform = 'none';
            familyTreeContainer.style.justifyContent = 'flex-start'; // Align left for capture

            // Get the actual content size for html2canvas
            const treeContent = familyTreeContainer.querySelector('.tree-node'); // Get the first node to measure content
            let contentWidth = familyTreeContainer.scrollWidth;
            let contentHeight = familyTreeContainer.scrollHeight;

            if (treeContent) {
                 // Calculate bounding box of all nodes to get precise content size
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                document.querySelectorAll('.person-card').forEach(card => {
                    const rect = card.getBoundingClientRect();
                    minX = Math.min(minX, rect.left);
                    minY = Math.min(minY, rect.top);
                    maxX = Math.max(maxX, rect.right);
                    maxY = Math.max(maxY, rect.bottom);
                });

                // Add padding for lines and spacing
                const padding = 50;
                contentWidth = (maxX - minX) + 2 * padding;
                contentHeight = (maxY - minY) + 2 * padding;
            }


            html2canvas(familyTreeContainer, {
                useCORS: true, // Important for images if any (though not used here)
                scrollX: -window.scrollX, // Adjust for page scroll
                scrollY: -window.scrollY, // Adjust for page scroll
                width: contentWidth,
                height: contentHeight,
                windowWidth: familyTreeContainer.scrollWidth, // Capture full scrollable width
                windowHeight: familyTreeContainer.scrollHeight, // Capture full scrollable height
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'family_tree.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showModal("تم تصدير الشجرة بنجاح كصورة PNG.");
            }).catch(error => {
                console.error("Error exporting tree as image:", error);
                showModal("حدث خطأ أثناء تصدير الشجرة كصورة: " + error.message);
            }).finally(() => {
                // Restore original transform and alignment
                familyTreeContainer.style.transform = originalTransform;
                familyTreeContainer.style.justifyContent = 'center';
            });
        }
    </script>
</body>
