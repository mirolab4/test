<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة / تعديل شخص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            direction: rtl; /* Right-to-left for Arabic */
            text-align: right; /* Align text to the right */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded corners */
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Darker indigo */
        }
        .btn-secondary {
            background-color: #e5e7eb; /* Light gray */
            color: #374151; /* Dark gray text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #d1d5db; /* Darker light gray */
        }
        .input-field {
            border: 1px solid #d1d5db; /* Light gray border */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        .input-group {
            position: relative;
        }
        .suggestions-list {
            position: absolute;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .suggestions-list-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestions-list-item:hover {
            background-color: #f3f4f6;
        }
        .suggestions-list-item:last-child {
            border-bottom: none;
        }
        /* Custom modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: left; /* Align to left for RTL */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer; /* Add cursor pointer for better UX */
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
        .relation-item { /* Unified style for child and spouse list items */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e5e7eb;
        }
        .relation-item:last-child {
            border-bottom: none;
        }
        .error-message {
            color: #ef4444; /* Red color for errors */
            font-size: 0.875rem; /* Small text */
            margin-top: 0.25rem;
            text-align: right;
        }
        .input-field.error {
            border-color: #ef4444; /* Red border for invalid fields */
        }
        /* Loading Modal Specific Styles */
        #loadingModal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeMessageModalBtn" class="close-button">&times;</span>
            <p id="modalMessage" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <button id="confirmMessageModalBtn" class="btn-primary">حسناً</button>
        </div>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p class="text-gray-700 font-semibold text-lg">جارٍ الحفظ...</p>
        </div>
    </div>

    <div class="container my-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">إضافة / تعديل شخص</h1>

        <div class="card">
            <form id="personForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="col-span-1">
                    <label for="fullName" class="block text-gray-700 font-medium mb-2">الاسم الكامل:</label>
                    <input type="text" id="fullName" class="input-field" placeholder="الاسم الكامل" required>
                </div>
                
                <div class="col-span-1">
                    <label for="gender" class="block text-gray-700 font-medium mb-2">الجنس:</label>
                    <select id="gender" class="input-field" required>
                        <option value="">اختر الجنس</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </div>

                <div class="col-span-1">
                    <label for="birthDate" class="block text-gray-700 font-medium mb-2">تاريخ الميلاد:</label>
                    <input type="date" id="birthDate" class="input-field">
                </div>

                <div class="col-span-1">
                    <label for="deathDate" class="block text-gray-700 font-medium mb-2">تاريخ الوفاة:</label>
                    <input type="date" id="deathDate" class="input-field">
                </div>

                <div class="col-span-1">
                    <label for="jobTitle" class="block text-gray-700 font-medium mb-2">المهنة:</label>
                    <input type="text" id="jobTitle" class="input-field" placeholder="المهنة">
                </div>

                <div class="col-span-1">
                    <label for="address" class="block text-gray-700 font-medium mb-2">العنوان:</label>
                    <input type="text" id="address" class="input-field" placeholder="العنوان">
                </div>
                
                <div class="col-span-1">
                    <label for="father" class="block text-gray-700 font-medium mb-2">الأب:</label>
                    <div class="input-group">
                        <input type="text" id="father" class="input-field" placeholder="اسم الأب">
                        <div id="fatherSuggestions" class="suggestions-list hidden"></div>
                    </div>
                </div>

                <div class="col-span-1">
                    <label for="mother" class="block text-gray-700 font-medium mb-2">الأم:</label>
                    <div class="input-group">
                        <input type="text" id="mother" class="input-field" placeholder="اسم الأم">
                        <div id="motherSuggestions" class="suggestions-list hidden"></div>
                    </div>
                </div>

                <div class="col-span-2">
                    <label for="notes" class="block text-gray-700 font-medium mb-2">ملاحظات:</label>
                    <textarea id="notes" class="input-field" rows="3" placeholder="ملاحظات إضافية"></textarea>
                </div>

                <div class="col-span-1">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 mt-4">الأزواج:</h3>
                    <div class="flex gap-2 mb-4">
                        <div class="input-group flex-grow">
                            <input type="text" id="spouseName" class="input-field" placeholder="اسم الزوج/الزوجة">
                            <div id="spouseSuggestions" class="suggestions-list hidden"></div>
                        </div>
                        <button type="button" id="addSpouseBtn" class="btn-primary flex-shrink-0">إضافة</button>
                    </div>
                    <ul id="spouseList" class="bg-gray-50 p-4 rounded-lg">
                        </ul>
                </div>

                <div class="col-span-1">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 mt-4">الأبناء:</h3>
                    <div class="flex gap-2 mb-4">
                        <div class="input-group flex-grow">
                            <input type="text" id="childName" class="input-field" placeholder="اسم الابن/الابنة">
                            <div id="childSuggestions" class="suggestions-list hidden"></div>
                        </div>
                        <button type="button" id="addChildBtn" class="btn-primary flex-shrink-0">إضافة</button>
                    </div>
                    <ul id="childList" class="bg-gray-50 p-4 rounded-lg">
                        </ul>
                </div>
            </form>

            <div class="flex justify-end gap-4 mt-6">
                <button type="button" id="cancelBtn" class="btn-secondary">إلغاء</button>
                <button type="button" id="savePersonBtn" class="btn-primary">حفظ</button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // if already initialized, use that one
        }

        const db = firebase.database();
        const personsRef = db.ref('people');

        const urlParams = new URLSearchParams(window.location.search);
        const personId = urlParams.get('id');

        const personForm = document.getElementById('personForm');
        const fullNameInput = document.getElementById('fullName');
        const genderInput = document.getElementById('gender');
        const birthDateInput = document.getElementById('birthDate');
        const deathDateInput = document.getElementById('deathDate');
        const jobTitleInput = document.getElementById('jobTitle');
        const addressInput = document.getElementById('address');
        const fatherInput = document.getElementById('father');
        const motherInput = document.getElementById('mother');
        const notesInput = document.getElementById('notes');
        const spouseInput = document.getElementById('spouseName');
        const childInput = document.getElementById('childName');

        const fatherSuggestionsList = document.getElementById('fatherSuggestions');
        const motherSuggestionsList = document.getElementById('motherSuggestions');
        const spouseSuggestionsList = document.getElementById('spouseSuggestions');
        const childSuggestionsList = document.getElementById('childSuggestions');

        const spouseListElement = document.getElementById('spouseList');
        const childListElement = document.getElementById('childList');
        const savePersonBtn = document.getElementById('savePersonBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let allPersons = {};
        let currentSpouses = [];
        let currentChildren = [];

        function showMessage(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('messageModal').style.display = 'flex';
        }
        function hideMessage() {
            document.getElementById('messageModal').style.display = 'none';
        }
        document.getElementById('closeMessageModalBtn').onclick = hideMessage;
        document.getElementById('confirmMessageModalBtn').onclick = hideMessage;

        function showLoading() {
            document.getElementById('loadingModal').style.display = 'flex';
        }
        function hideLoading() {
            document.getElementById('loadingModal').style.display = 'none';
        }

        // Fetch all persons for suggestions
        personsRef.once('value', snapshot => {
            allPersons = snapshot.val() || {};
        });

        // Function to create suggestion list items
        function createSuggestionItem(personId, personName) {
            const li = document.createElement('li');
            li.className = 'suggestions-list-item';
            li.dataset.personId = personId;
            li.innerText = personName;
            return li;
        }

        // Function to handle suggestions
        function handleSuggestions(input, suggestionsList, excludedIds = []) {
            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestionsList.innerHTML = '';
                if (query.length > 0) {
                    const filteredPersons = Object.entries(allPersons).filter(([id, person]) =>
                        person.fullName && person.fullName.toLowerCase().includes(query) && !excludedIds.includes(id)
                    );
                    if (filteredPersons.length > 0) {
                        filteredPersons.forEach(([id, person]) => {
                            const li = createSuggestionItem(id, person.fullName);
                            li.addEventListener('click', () => {
                                input.value = person.fullName;
                                input.dataset.personId = id;
                                suggestionsList.classList.add('hidden');
                            });
                            suggestionsList.appendChild(li);
                        });
                        suggestionsList.classList.remove('hidden');
                    } else {
                        suggestionsList.classList.add('hidden');
                    }
                } else {
                    suggestionsList.classList.add('hidden');
                }
            });

            input.addEventListener('focus', () => {
                if (input.value) {
                    const query = input.value.toLowerCase();
                    const filteredPersons = Object.entries(allPersons).filter(([id, person]) =>
                        person.fullName && person.fullName.toLowerCase().includes(query) && !excludedIds.includes(id)
                    );
                    if (filteredPersons.length > 0) {
                        suggestionsList.classList.remove('hidden');
                    }
                }
            });
            input.addEventListener('blur', (e) => {
                setTimeout(() => {
                    if (!e.relatedTarget || !suggestionsList.contains(e.relatedTarget)) {
                        suggestionsList.classList.add('hidden');
                    }
                }, 100);
            });
        }

        handleSuggestions(fatherInput, fatherSuggestionsList);
        handleSuggestions(motherInput, motherSuggestionsList);
        handleSuggestions(spouseInput, spouseSuggestionsList, currentSpouses);
        handleSuggestions(childInput, childSuggestionsList, currentChildren);


        function renderSpouseList() {
            spouseListElement.innerHTML = '';
            currentSpouses.forEach(spouseId => {
                const spouse = allPersons[spouseId];
                if (spouse) {
                    const li = document.createElement('li');
                    li.className = 'relation-item text-gray-700';
                    li.innerHTML = `
                        <span>${spouse.fullName}</span>
                        <button type="button" class="text-red-500 hover:text-red-700 remove-btn" data-id="${spouseId}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    spouseListElement.appendChild(li);
                }
            });
            updateSuggestionsExclusions();
        }

        function renderChildList() {
            childListElement.innerHTML = '';
            currentChildren.forEach(childId => {
                const child = allPersons[childId];
                if (child) {
                    const li = document.createElement('li');
                    li.className = 'relation-item text-gray-700';
                    li.innerHTML = `
                        <span>${child.fullName}</span>
                        <button type="button" class="text-red-500 hover:text-red-700 remove-btn" data-id="${childId}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    childListElement.appendChild(li);
                }
            });
            updateSuggestionsExclusions();
        }

        function updateSuggestionsExclusions() {
            const excludedIds = [...currentSpouses, ...currentChildren];
            handleSuggestions(spouseInput, spouseSuggestionsList, excludedIds);
            handleSuggestions(childInput, childSuggestionsList, excludedIds);
        }

        document.getElementById('addSpouseBtn').addEventListener('click', () => {
            const spouseId = spouseInput.dataset.personId;
            const spouseName = spouseInput.value;
            if (spouseId && !currentSpouses.includes(spouseId)) {
                currentSpouses.push(spouseId);
                renderSpouseList();
                spouseInput.value = '';
                delete spouseInput.dataset.personId;
            } else if (spouseName.trim() !== '') {
                 // Option to add new, but we will focus on existing people for now
                 showMessage('يرجى اختيار شخص موجود من القائمة.');
            }
        });

        document.getElementById('addChildBtn').addEventListener('click', () => {
            const childId = childInput.dataset.personId;
            const childName = childInput.value;
            if (childId && !currentChildren.includes(childId)) {
                currentChildren.push(childId);
                renderChildList();
                childInput.value = '';
                delete childInput.dataset.personId;
            } else if (childName.trim() !== '') {
                // Option to add new, but we will focus on existing people for now
                showMessage('يرجى اختيار شخص موجود من القائمة.');
            }
        });
        
        spouseListElement.addEventListener('click', (e) => {
            if (e.target.closest('.remove-btn')) {
                const idToRemove = e.target.closest('.remove-btn').dataset.id;
                currentSpouses = currentSpouses.filter(id => id !== idToRemove);
                renderSpouseList();
            }
        });

        childListElement.addEventListener('click', (e) => {
            if (e.target.closest('.remove-btn')) {
                const idToRemove = e.target.closest('.remove-btn').dataset.id;
                currentChildren = currentChildren.filter(id => id !== idToRemove);
                renderChildList();
            }
        });


        // Load person data for editing
        if (personId) {
            personsRef.child(personId).once('value', snapshot => {
                const person = snapshot.val();
                if (person) {
                    fullNameInput.value = person.fullName || '';
                    genderInput.value = person.gender || '';
                    birthDateInput.value = person.birthDate || '';
                    deathDateInput.value = person.deathDate || '';
                    jobTitleInput.value = person.jobTitle || '';
                    addressInput.value = person.address || '';
                    notesInput.value = person.notes || '';
                    
                    if (person.fatherId) {
                        const father = allPersons[person.fatherId];
                        if (father) {
                            fatherInput.value = father.fullName;
                            fatherInput.dataset.personId = person.fatherId;
                        }
                    }
                    if (person.motherId) {
                        const mother = allPersons[person.motherId];
                        if (mother) {
                            motherInput.value = mother.fullName;
                            motherInput.dataset.personId = person.motherId;
                        }
                    }

                    currentSpouses = person.spouses || [];
                    currentChildren = person.children || [];
                    renderSpouseList();
                    renderChildList();

                }
            });
        }

        savePersonBtn.addEventListener('click', async () => {
            showLoading();

            const newPerson = {
                fullName: fullNameInput.value,
                gender: genderInput.value,
                birthDate: birthDateInput.value,
                deathDate: deathDateInput.value,
                jobTitle: jobTitleInput.value,
                address: addressInput.value,
                notes: notesInput.value,
                fatherId: fatherInput.dataset.personId || null,
                motherId: motherInput.dataset.personId || null,
                spouses: currentSpouses,
                children: currentChildren
            };

            if (personId) {
                // Update existing person
                await personsRef.child(personId).update(newPerson);
                showMessage('تم تحديث بيانات الشخص بنجاح!');
                
                // Update relations for other people
                const oldPerson = allPersons[personId];
                if (oldPerson.fatherId && oldPerson.fatherId !== newPerson.fatherId) {
                    const oldFatherChildrenRef = personsRef.child(`${oldPerson.fatherId}/children`);
                    oldFatherChildrenRef.once('value', snapshot => {
                        const children = snapshot.val() || [];
                        const updatedChildren = children.filter(id => id !== personId);
                        oldFatherChildrenRef.set(updatedChildren.length > 0 ? updatedChildren : null);
                    });
                }
                if (newPerson.fatherId) {
                    await personsRef.child(`${newPerson.fatherId}/children`).once('value', snapshot => {
                        const children = snapshot.val() || [];
                        if (!children.includes(personId)) {
                            children.push(personId);
                            personsRef.child(`${newPerson.fatherId}/children`).set(children);
                        }
                    });
                }

                // Mother
                if (oldPerson.motherId && oldPerson.motherId !== newPerson.motherId) {
                    const oldMotherChildrenRef = personsRef.child(`${oldPerson.motherId}/children`);
                    oldMotherChildrenRef.once('value', snapshot => {
                        const children = snapshot.val() || [];
                        const updatedChildren = children.filter(id => id !== personId);
                        oldMotherChildrenRef.set(updatedChildren.length > 0 ? updatedChildren : null);
                    });
                }
                if (newPerson.motherId) {
                     await personsRef.child(`${newPerson.motherId}/children`).once('value', snapshot => {
                        const children = snapshot.val() || [];
                        if (!children.includes(personId)) {
                            children.push(personId);
                            personsRef.child(`${newPerson.motherId}/children`).set(children);
                        }
                    });
                }
                
                // Spouses
                const oldSpouses = oldPerson.spouses || [];
                const addedSpouses = newPerson.spouses.filter(id => !oldSpouses.includes(id));
                const removedSpouses = oldSpouses.filter(id => !newPerson.spouses.includes(id));

                for (const spouseId of addedSpouses) {
                     await personsRef.child(`${spouseId}/spouses`).once('value', snapshot => {
                        const spouses = snapshot.val() || [];
                        if (!spouses.includes(personId)) {
                            spouses.push(personId);
                            personsRef.child(`${spouseId}/spouses`).set(spouses);
                        }
                    });
                }
                for (const spouseId of removedSpouses) {
                     await personsRef.child(`${spouseId}/spouses`).once('value', snapshot => {
                        const spouses = snapshot.val() || [];
                        const updatedSpouses = spouses.filter(id => id !== personId);
                        personsRef.child(`${spouseId}/spouses`).set(updatedSpouses.length > 0 ? updatedSpouses : null);
                    });
                }

                // Children
                const oldChildren = oldPerson.children || [];
                const addedChildren = newPerson.children.filter(id => !oldChildren.includes(id));
                const removedChildren = oldChildren.filter(id => !newPerson.children.includes(id));
                
                for (const childId of addedChildren) {
                     await personsRef.child(`${childId}`).once('value', snapshot => {
                        const child = snapshot.val() || {};
                        if (!child.fatherId && newPerson.gender === 'male') {
                            personsRef.child(`${childId}/fatherId`).set(personId);
                        } else if (!child.motherId && newPerson.gender === 'female') {
                            personsRef.child(`${childId}/motherId`).set(personId);
                        }
                    });
                }
                for (const childId of removedChildren) {
                    await personsRef.child(`${childId}`).once('value', snapshot => {
                        const child = snapshot.val() || {};
                        if (child.fatherId === personId) {
                            personsRef.child(`${childId}/fatherId`).remove();
                        } else if (child.motherId === personId) {
                            personsRef.child(`${childId}/motherId`).remove();
                        }
                    });
                }


            } else {
                // Add new person
                const newPersonRef = personsRef.push();
                const newPersonId = newPersonRef.key;
                await newPersonRef.set({ ...newPerson, personId: newPersonId });
                showMessage('تم إضافة الشخص بنجاح!');

                // Update relations for parents, spouses, and children
                if (newPerson.fatherId) {
                    await personsRef.child(`${newPerson.fatherId}/children`).once('value', snapshot => {
                        const children = snapshot.val() || [];
                        children.push(newPersonId);
                        personsRef.child(`${newPerson.fatherId}/children`).set(children);
                    });
                }
                if (newPerson.motherId) {
                     await personsRef.child(`${newPerson.motherId}/children`).once('value', snapshot => {
                        const children = snapshot.val() || [];
                        children.push(newPersonId);
                        personsRef.child(`${newPerson.motherId}/children`).set(children);
                    });
                }
                for (const spouseId of newPerson.spouses) {
                     await personsRef.child(`${spouseId}/spouses`).once('value', snapshot => {
                        const spouses = snapshot.val() || [];
                        spouses.push(newPersonId);
                        personsRef.child(`${spouseId}/spouses`).set(spouses);
                    });
                }
                for (const childId of newPerson.children) {
                     await personsRef.child(`${childId}`).once('value', snapshot => {
                        const child = snapshot.val() || {};
                        if (!child.fatherId && newPerson.gender === 'male') {
                            personsRef.child(`${childId}/fatherId`).set(newPersonId);
                        } else if (!child.motherId && newPerson.gender === 'female') {
                            personsRef.child(`${childId}/motherId`).set(newPersonId);
                        }
                    });
                }
            }

            hideLoading();
            setTimeout(() => {
                window.location.href = 'b.html';
            }, 2000);
        });

        cancelBtn.addEventListener('click', () => {
            window.location.href = 'b.html';
        });

    </script>
